---
-   name: Provision manager
    hosts: manager
    remote_user: root
    roles:
        - swap
        - docker
        - swarm-manager

-   name: Provision worker
    hosts: workers
    remote_user: root
    roles:
        - swap
        - docker
        - swarm-worker

-   name: Set labels
    hosts: manager
    remote_user: root
    roles:
        -   role: swarm-labels
            vars:
                hostname: "{{ db_hostname }}"
                labels:
                    db: db
